<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Flower Spot</title>

    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- google fonts -->
    <!-- Noto Serif-font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- inter font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- custom css link -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body class="bg-color">
    <header>
      <nav class="navbar container inter-font">
        <figure class="logo">
          <img src="./assets/logo.png" alt="" />
        </figure>

        <div class="nav-menu">
          <ul class="nav-links">
            <li><a class="active" href="#">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">About us</a></li>
          </ul>
          <div class="cart">
            <span><i class="cart-icon fa-solid fa-cart-shopping"></i></span>
            <span>Cart ($56)</span>
          </div>
        </div>
      </nav>

      <section class="banner container inter-font">
        <div class="banner-left">
          <h2 class="noto-serif-font">always <span>fresh</span> <br><span>flowers</span></h2>
          <p>Indulge your senses with the beauty and fragrance of our fresh flower shop. From classic roses to exotic blooms, we offer a wide variety of fresh flowers that are perfect for any occasion. </p>
        </div>

        <div class="banner-right">
            <img src="./assets/hero-flower.png" alt="">
        </div>
      </section>
    </header>
  </body>
</html>
